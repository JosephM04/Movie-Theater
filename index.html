<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,wght@0,300;0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Cinemas</title>
  </head>
  <body>
    <header>
      <div class="billboard-search">
        <div class="logo">
          <!-- <img src="" alt=""> -->
          <a href="#"><h1>Cinema</h1></a>
        </div>
        <div class="cinema-search">
          <select id="select-city">
            <option value="">Select City</option>
            <option value="Panama">Panama, Panama</option>
            <option value="David">David, Chiriqui</option>
            <option value="Santiago">Santiago, Veraguas</option>
          </select>
          <select id="select-cinema">
            <option value="">Select Cinema </option>
          </select>
          <button type="submit" class="see-billboard">check the listings</button>
        </div>
      </div>
      <div class="main-nav">
        <div class="menu">
            <button type="button" class="menu-button"> <i class='bx bxs-chevron-down '></i>Menu</button>
        </div>
        <div class="socials">
          <ul>
            <li>
              <a href=""><i class="facebook bx bxl-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class=" twitter bx bxl-twitter"></i></a>
            </li>
            <li>
              <a href=""><i class="instagram bx bxl-instagram"></i></a>
            </li>
            <li
              ><a href=""><i class="youtube bx bxl-youtube"></i></a>
            </li>
            <li>
              <a href=""><i class="bx bx-mobile-alt"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
