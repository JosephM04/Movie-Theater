<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,wght@0,300;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Theater</title>
  </head>
  <body>
    <header>
      <div class="billboard-search">
        <div class="logo">
          <!-- <img src="" alt=""> -->
          <a href="#" class="text-decoration-none text-white "><h1>Theater</h1></a>
        </div>
        <div class="cinema-search">
          <select id="select-city" class="mx-2">
            <option value="">Select City</option>
            <option value="Panama">Panama, Panama</option>
            <option value="David">David, Chiriqui</option>
            <option value="Santiago">Santiago, Veraguas</option>
          </select>
          <select id="select-cinema" class="mx-2">
            <option value="">Select Theater </option>
          </select>
          <button type="submit" class="see-billboard mx-2">check the listings</button>
        </div>
      </div>
      <div class="main-nav">
        <div class="menu">
            <button type="button" class="menu-button"> <i class='bx bxs-chevron-down '></i>Menu</button>
        </div>        
        <div class="socials">
          <ul>
            <li>
              <a href=""><i class="facebook bx bxl-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class=" twitter bx bxl-twitter"></i></a>
            </li>
            <li>
              <a href=""><i class="instagram bx bxl-instagram"></i></a>
            </li>
            <li
              ><a href=""><i class="youtube bx bxl-youtube"></i></a>
            </li>
            <li>
              <a href=""><i class="bx bx-mobile-alt"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="menu-div">
          <div class="menu-div-items">
            <!-- <a href=""></a> -->
            <a href="">
              <h3>Pre Sales</h3>
              <img src="https://pbs.twimg.com/media/FPROAe3XsAYyCp7.jpg" alt="">
           </a>
          </div>
          <div class="menu-div-items">
            <a href="">
              <h3>Next releases</h3>
              <img src="https://pbs.twimg.com/media/FPROAe3XsAYyCp7.jpg" alt="">
           </a>
          </div>
      </div>
    </header>

    <main>
      <div class="carousel">
        <div class="carousel-container">
          <img src="https://static.cinepolis.com/img/front/10/20235249919534-prin.jpg" alt="Imagen 1">
          <img src="https://static.cinepolis.com/img/front/10/2023519142917351-prin.jpg" alt="Imagen 2">
          <img src="https://static.cinepolis.com/img/front/10/202352183133588-prin.jpg" alt="Imagen 3">
        </div>
        <a class="carousel-control prev" href="#"><i class="bx bx-chevron-left"></i></a>
        <a class="carousel-control next" href="#"><i class="bx bx-chevron-right"></i></a>
        <div class="carousel-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <div class="listings-tittle-container">
        <a class="check-listings" href="#"> <h2>Check the listings</h2><i class="bx bx-chevron-right"></i></a>
      </div>
      <div class="listings-container">
        <div  class="listings">
            <div>
                <img src="img" alt="">
                <p>Pre sale</p>
            </div>
        </div>
         <div class="vertical-banner">
            <img src="" alt="">
         </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
